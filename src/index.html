<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
  <!--<link rel="stylesheet" href="pages/index.css">-->
</head>
<body class="root">
    <header class="header">
        <img src="<%=require('./images/logo-mesto.svg')%>" class="header__logo" alt="Место Россия">
    </header>
    <main>
    <section class="profile">
        <!--<img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар пользователя">-->
        <img class="profile__avatar" src="" alt="Аватар пользователя">
        <div class="profile__avatar-change-button"></div>
        
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button link-beauty"></button>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button link-beauty"><img src="<%=require('./images/profile-plus.svg')%>" alt="Добавить"></button>
    </section>

    <section class="elements">
    </section>
    
    </main>
    <footer class="footer">
        <span>&copy; 2020 Mesto Russia</span>
    </footer>
    
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
            
            <form class="popup__form" method="post" action="#" id="formProfile" name="formProfile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="30" required  />
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_type_about" id="about-input" name="about" placeholder="Исследователь океана" minlength="2" maxlength="200" required  />
                <span class="popup__input-error about-input-error"></span>

                <button class="popup__button-save popup__button-save_type_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>   

    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
        
            <form class="popup__form" id="formCard" name="Card" method="post" action="#" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place" id="place-name-input" type="text"  placeholder="Название" name="name" minlength="1" maxlength="30" required  />
                <span class="popup__input-error place-name-input-error"></span>
                <input class="popup__input popup__input_type_link" id="place-link-input" type="url" placeholder="Ссылка на картинку" name="link" required  />
                <span class="popup__input-error place-link-input-error"></span>
                
                <button class="popup__button-save popup__button-save_type_card" type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_darked popup-viewport">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>    
            <div class="popup__image-view">
                <img class="popup__image" alt="картинка под загрузку" src="images/edit-button.svg">
                <p class="popup__image-description"></p>
            </div>
        </div>
    </div>

    <div class="popup popup-confirmation">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
            <form class="popup__form" id="formConfirmDelete" name="ConfirmDelete" method="post" action="#" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button-save popup__button-save_type_card" type="submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup-avatar">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
            <form class="popup__form" id="formAvatar" name="Avatar" method="post" action="#" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input class="popup__input popup__input_type_avatar" id="place-link-input" type="url" placeholder="Ссылка на картинку" name="link" required  />
                <span class="popup__input-error place-link-input-error"></span>
                
                <button class="popup__button-save popup__button-save_type_card" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <div class="elements__item">
            <img class="elements__image" src="images/karachay-cherkess.png" alt="Карачаево-Черкессия">
            <div class="elements__footer">
                <h2 class="elements__heading">Карачаево-Черкессия</h2>
                <div class="elements__like-container">
                    <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
                    <p class="elements__likes">2</p>
                </div>
            </div>
            <button type="button" class="elements__delete-button link-beauty link-beauty_type_like"></button>
        </div>
      </template>

      <!--<script type="module" src="pages/index.js"></script>-->
     
</body>
</html>
