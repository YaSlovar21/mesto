
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="images/logo-mesto.svg" class="header__logo" alt="Место Россия">
    </header>
    <main>
    <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <img class="profile__edit-button link-beauty" src="images/edit-button.svg">
            </div>
           <button class="profile__add-button link-beauty"><img src="images/profile-plus.svg"></button>
    </section>

    <section class="elements">
        <div class="elements__item">
            <img class="elements__image" src="images/karachay0.jpg">
            <div class="elements__footer">
                <h3 class="elements__heading">Карачаевск</h3>
                <button type="button" class="elements__like elements__like_liked link-beauty"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/elbrus.png">
            <div class="elements__footer">
                <h3 class="elements__heading">Гора Эльбрус</h3>
                <button type="button" class="elements__like link-beauty"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/dombay.png">
            <div class="elements__footer">
                <h3 class="elements__heading">Домбай</h3>
                <button type="button" class="elements__like link-beauty"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/elbrus1.png">
            <div class="elements__footer">
                <h3 class="elements__heading">Гора Эльбрус</h3>
                <img src="images/like-svg.svg" class="elements__like link-beauty">
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/dombai1.png">
            <div class="elements__footer">
                <h3 class="elements__heading">Домбай</h3>
                <button type="button" class="elements__like link-beauty"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/karachay-cherkess.png">
            <div class="elements__footer">
                <h3 class="elements__heading">Карачаево-Черкессия</h3>
                <button type="button" class="elements__like link-beauty"></button>
            </div>
        </div>
    </section>
    
    </main>
    <footer class="footer">
        <span>&copy; 2020 Mesto Russia</span>
    </footer>

    <div class="popup">
        <form class="popup__container" method="post" action="#" id="formProfile">
          <button class="popup__button-close link-beauty" type="reset">&cross;</button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" minlength="1" maxlength="30" />
          <input class="popup__input popup__input_type_about" placeholder="Исследователь океана" />
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
    </div>


    <script>
        let popupOpenButton = document.querySelector('.profile__edit-button');
        let popup = document.querySelector('.popup');
        let popupCloseButton = document.querySelector('.popup__button-close');

        function popup_open() {
            popup.classList.add('popup_opened');
        }

        function popup_close() {
            popup.classList.remove('popup_opened');
        }
        popupOpenButton.addEventListener('click', popup_open);
        popupCloseButton.addEventListener('click', popup_close);


        // Находим форму в DOM
        let formElement = document.querySelector('.popup__container');
        // Находим поля формы в DOM
        let nameInput = document.querySelector('.popup__input_type_name');
        let jobInput = document.querySelector('.popup__input_type_about');

        // Обработчик «отправки» формы, хотя пока
        // она никуда отправляться не будет
        function formSubmitHandler(evt) {
            console.log('1234');
            evt.preventDefault(); 
            // Эта строчка отменяет стандартную отправку формы.
            // Так мы можем определить свою логику отправки.
            // О том, как это делать, расскажем позже.

            // Получите значение полей jobInput и nameInput из свойства value
            let new_name = nameInput.value;
            console.log(new_name);
            let new_job = jobInput.value;
            // Выберите элементы, куда должны быть вставлены значения полей
            let accaunt_name = document.querySelector('.profile__name');
            let accaunt_job = document.querySelector('.profile__about')
            // Вставьте новые значения с помощью textContent
            accaunt_name.textContent = new_name;
            accaunt_job.textContent = new_job;
            popup_close(); 
        }

        // Прикрепляем обработчик к форме:
        // он будет следить за событием “submit” - «отправка»
        formElement.addEventListener('submit', formSubmitHandler);
        
    </script>
</body>
</html>
