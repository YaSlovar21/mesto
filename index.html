    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
            
            <form class="popup__form" method="post" action="#" id="formProfile" name="formProfile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" id="name-input" name="nameProfile" placeholder="Жак-Ив Кусто" minlength="2" maxlength="30" required  />
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_type_about" id="about-input" name="aboutProfile" placeholder="Исследователь океана" minlength="2" maxlength="200" required  />
                <span class="popup__input-error about-input-error"></span>

                <button class="popup__button-save popup__button-save_type_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>   

    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>
        
            <form class="popup__form" id="formCard" name="Card" method="post" action="#" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place popup__input_type_error" id="place-name-input" type="text"  placeholder="Название" name="name" minlength="1" maxlength="30" required  />
                <span class="popup__input-error place-name-input-error"></span>
                <input class="popup__input popup__input_type_link popup__input_type_error" id="place-link-input" type="url" placeholder="Ссылка на картинку" name="link" required  />
                <span class="popup__input-error place-link-input-error"></span>
                
                <button class="popup__button-save popup__button-save_type_card" type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_darked popup-viewport">
        <div class="popup__container">
            <button class="popup__button-close link-beauty" type="button"></button>    
            <div class="popup__image-view">
                <img class="popup__image">
                <p class="popup__image-description"></p>
            </div>
        </div>
    </div>

    <template id="card-template">
        <div class="elements__item">
            <img class="elements__image" src="images/karachay-cherkess.png" alt="Карачаево-Черкессия">

            </div>
            <button type="button" class="elements__delete-button link-beauty link-beauty_type_like"></button>
        </div>
      </template>
