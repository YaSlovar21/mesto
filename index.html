<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="images/logo-mesto.svg" class="header__logo" alt="Место Россия">
    </header>
    <main>
    <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h2>
                <button type="button" class="profile__edit-button link-beauty"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            
           <button type="button" class="profile__add-button link-beauty"><img src="images/profile-plus.svg" alt="Добавить"></button>
    </section>

    <section class="elements">
        <div class="elements__item">
            <img class="elements__image" src="images/karachay0.jpg" alt="Карачаевск">
            <div class="elements__footer">
                <h2 class="elements__heading">Карачаевск</h2>
                <button type="button" class="elements__like elements__like_liked link-beauty link-beauty_type_like"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/elbrus.png" alt="Гора Эльбрус">
            <div class="elements__footer">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/dombay.png" alt="Домбай">
            <div class="elements__footer">
                <h2 class="elements__heading">Домбай</h3>
                <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/elbrus1.png" alt="Гора Эльбрус">
            <div class="elements__footer">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/dombai1.png" alt="Домбай">
            <div class="elements__footer">
                <h2 class="elements__heading">Домбай</h2>
                <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__image" src="images/karachay-cherkess.png" alt="Карачаево-Черкессия">
            <div class="elements__footer">
                <h2 class="elements__heading">Карачаево-Черкессия</h2>
                <button type="button" class="elements__like link-beauty link-beauty_type_like"></button>
            </div>
        </div>
    </section>
    
    </main>
    <footer class="footer">
        <span>&copy; 2020 Mesto Russia</span>
    </footer>

    <div class="popup">
        <form class="popup__container" method="post" action="#" id="formProfile" name="formProfile">
          <button class="popup__button-close link-beauty" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" name="nameProfile" placeholder="Жак-Ив Кусто" minlength="1" maxlength="30" />
          <input class="popup__input popup__input_type_about" name="aboutProfile" placeholder="Исследователь океана" />
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
